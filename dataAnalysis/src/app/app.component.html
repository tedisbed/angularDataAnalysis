<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>

<div id="top-container">
  <mat-form-field>
      <input matInput [max]="todayDate" [matDatepicker]="picker" placeholder="Choose a date" (dateChange)="addEvent($event)">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker ></mat-datepicker>
  </mat-form-field>
  
  <button (click)=OnEdit() mat-raised-button color="warn">Edit</button>
  
  <table mat-table [dataSource]="allGames" class="mat-elevation-z8" color="primary">
  
    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef> Date</th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Home">
      <th mat-header-cell *matHeaderCellDef> Home </th>
      <td mat-cell *matCellDef="let element"> {{element.home}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Home Starter">
      <th mat-header-cell *matHeaderCellDef> Home Starter </th>
      <td mat-cell *matCellDef="let element"> {{element.home_starter}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Away">
      <th mat-header-cell *matHeaderCellDef> Away </th>
      <td mat-cell *matCellDef="let element"> {{element.away}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Away Starter" >
      <th mat-header-cell *matHeaderCellDef> Away Starter </th>
      <td mat-cell *matCellDef="let element"> {{element.away_starter}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Home Line">
      <th mat-header-cell *matHeaderCellDef> Home Line </th>
      <td mat-cell *matCellDef="let element"> 
        <div *ngIf="linesNeeded">
          <form>
            <mat-form-field>
              <mat-label>Home Line</mat-label>
              <input matInput #first type="number" [(ngModel)]="element.home_line" name="homeLine">
            </mat-form-field>
          </form> 
        </div>
        <div *ngIf="!linesNeeded">
          {{element.home_line}} 
        </div>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="Away Line">
      <th mat-header-cell *matHeaderCellDef> Away Line </th>
      <td mat-cell *matCellDef="let element"> 
        <div *ngIf="linesNeeded">
          <form>
            <mat-form-field>
              <mat-label>Away Line</mat-label>
              <input matInput #first type="number" [(ngModel)]="element.away_line" name="awayLine">
            </mat-form-field>
          </form>
        </div>
        <div *ngIf="!linesNeeded">
          {{element.away_line}} 
        </div>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="Prediction">
      <th mat-header-cell *matHeaderCellDef> Prediction </th>
      <td mat-cell *matCellDef="let element"> {{element.prediction}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <button (click)=OnClick() mat-raised-button color="primary">Submit</button>
  
  
  <router-outlet></router-outlet>
</div>
